<div class="md-padding" layout="column">
  <h2 class="md-title">Cubic Splines</h2>
  <form name="paramsForm" ng-submit="cubicSplines.calculate(paramsForm)">
    <div layout="row">
      <md-input-container flex>
        <input type="file" aria-label="xs file" fileread="cubicSplines.xsStr" required accept=".csv">Xs vector CSV file</input>
      </md-input-container>
      <md-input-container flex>
        <input type="file" aria-label="ys file" fileread="cubicSplines.ysStr" required accept=".csv">Ys vector CSV file</input>
      </md-input-container>
    </div>
    <div layout="row" flex layout-wrap>
      <p>
        <b>Note:</b> Splines will have the form
        <b><i>a + b(x - xj) + c(x - xj)<sup>2</sup> + d(x - xj)<sup>3</sup></i></b>.
      </p>
    </div>
    <div layout="row" layout-wrap>
      <md-button class="md-raised md-primary" flex type="submit">
        Evaluate
      </md-button>
    </div>
  </form>
  <div layout="column" flex-sm="100" flex="33" layout-align="center center">
    <interpolation-menu>
  </div>
  <div ng-show="cubicSplines.results.length > 0">
    <div ng-repeat="res in cubicSplines.results">
      <p>S<sub>{{$index + 1}}</sub>: {{res.desc}}</p>
      <p><b>{{res.spline}}</b></p>
    </div>
  </div>
</div>
